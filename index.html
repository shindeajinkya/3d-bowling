<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bowling</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="absolute z-10 top-2 left-2 flex items-center gap-3">
      <button id="reset-btn" class="px-2 py-1 rounded hidden cursor-pointer bg-white text-black">Reset</button>
      <p id="scoreboard" class="text-white">Score: 0</p>
    </div>
    <div id="modal-wrapper" class="absolute hidden z-20 items-center justify-center gap-3 h-screen w-screen bg-gray-600 bg-opacity-50">
      <div id="modal" class="bg-gray-800 border border-solid border-opacity-50 border-white rounded-lg p-4 text-white max-w-xl">
        <h3 class=" text-xl mb-4">How to Ball?</h3>
        <div class="flex flex-col gap-3 mb-2 items-center">
          <ul class="list-disc ml-4 mb-4">
            <li>It's Simple, Touch the ball and swipe down or Click and drag down for mouse users, move right/left to change ball direction. (Keys shortcuts coming soon....)</li>
            <li>That's it, have fun :-)</li>
          </ul>
          <img src="/mario.gif" class="rounded-xl w-full" />
          <button id="instructions-submit" class="px-4 py-1 rounded cursor-pointer border border-solid border-gray-400 text-white mt-2 mb-2 mx-auto hover:bg-gray-50 hover:text-black transition-all">Let's go üëç</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
